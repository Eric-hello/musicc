<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MUSIC player</title>
<link rel="stylesheet" href="css/style.css"/>
<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div id="example-wrapper">
    <ul id="example-size-picker">
        <li data-size="mobile">Mobile</li>
        <li data-size="large">Large</li>
        <li data-size="full">Full Screen</li>
    </ul>
    <div id="example-outer">
        <div id="example" data-size="large">

        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/ttw-clarity-player.js"></script>
<script src="js/yepnope.js"></script>
<script type="text/javascript">
    $(function () {
        var myPlaylist = [
            {
                mp3:'playlist/despictio.mp3',
                duration:'2:21',
                cover:'playlist/covers/despacito.png',
                title:'An amazinf song',
                artist:'Luis Fonsi',
                background:'playlist/covers/bg.jpg'
            },
	    {
                mp3:'playlist/SOS.mp3',
                duration:'2:37',
                cover:'playlist/covers/sos.jpg',
                title:'SOS',
                artist:'Avicii',
                background:'playlist/covers/bg.jpg'
            },
	    {
                mp3:'playlist/Waiting-For-Love.mp3',
                duration:'4:31',
                cover:'playlist/covers/wfl.jpeg',
                title:'Waiting for love',
                artist:'Avicii',
                background:'playlist/covers/bg.jpg'
            },
	    {
                mp3:'playlist/The-Days.mp3',
                duration:'4:31',
                cover:'playlist/covers/wfl.jpeg',
                title:'The days',
                artist:'Avicii',
                background:'playlist/covers/bg.jpg'
            },
	    {
                mp3:'playlist/Levels.mp3',
                duration:'3:20',
                cover:'playlist/covers/Levels.jpeg',
                title:'Levels',
                artist:'Avicii',
                background:'playlist/covers/bg.jpg'
            },
            {
                mp3:'playlist/Sugar.mp3',
                duration:'3:55',
                cover:'playlist/covers/Maroon5.jpg',
                title:'Maroon 5 - Sugar',
                artist:'Maroon 5',
                background:'playlist/covers/bg.jpg'
            },
            {
                mp3:'playlist/yangcong.mp3',
                duration:'3:49',
                cover:'playlist/covers/jay.jpg',
                title:'你听得到 -- 无与伦比演唱会',
                artist:'周杰伦',
                background:'playlist/covers/bg.jpg'
            }
        ];
		
        var clarity = $('#example').ttwClarityPlayer(myPlaylist,{
				jPlayer:{
					supplied:'mp3',
					errorAlerts:true,	
					autoPlay:true,				
					warningAlerts:true,
					consoleAlerts:true
				}
			});
        
		$('#example-size-picker').on('click', 'li', function(){
            $('#example').attr('data-size', $(this).data('size'));
            clarity.manageLayout();
        });
    });
</script>

</body>
</html>
